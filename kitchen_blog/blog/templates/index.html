{% extends 'base.html' %}

{% block content %}



    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% for post in object_list %}
                    <div class="post_entry">
                        <h1 class="post_title"><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h1>
                        <p class="post_content">{{ post.body|truncatechars_html:210 }}</p>
                        <img class="post_entry_img" src="/{{post.image.url }}" class="img-responsive"  width="750" height="400" >
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>




{% endblock %}
