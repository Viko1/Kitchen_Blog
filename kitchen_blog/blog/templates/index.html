{% extends 'base.html' %}

{% block content %}


    {% for post in object_list %}
        <div class="post_entry">
            <h1 class="post_title"><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h1>
            <p class="post_content">{{ post.body }}</p>
            <img src="/{{post.image.url }}" class="img-responsive" width="540" height="320" >
        </div>
    {% endfor %}


{% endblock %}
