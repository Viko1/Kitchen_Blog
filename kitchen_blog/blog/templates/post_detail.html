{% extends 'base.html' %}
{% block content %}

    <style>
    header {
        width: 100%;
        height: 68vh;
        background:  url("/{{post.image.url }}") ;

        background-size: cover;



    }

    </style>

{#    <div class="post_image">#}
{#            <img src="/{{post.image.url }}"  class="img-responsive" >#}

    <div class="text_center">
        <p3>{{ post.title }}</p3>

    </div>
    <div class="post_details">
        <div class="post_info">

            <h1>{{ post.title }}</h1>
            <div class="post_detail_meta">
                <p>Author: {{ post.author }} | <a href="{% url 'post-edit' post.pk %}"> + Edit Post </a> | <a href="{% url 'post-delete' post.pk %}">Remove</a> </p>
            </div>
        </div>

        <div class="post_detail_content">
            {{ post.body }}
        </div>



    </div>

{% endblock %}
