{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Responsive Sticky Navbar</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <header>
            <nav>
               <div class="menu-icon">
                  <i class="fa fa-bars fa-2x"></i>
               </div>
               <div class="logo">
                  <img src="/static/css/logo.png" width="100" height="100">
               </div>
               <div class="menu">
                  <ul>
                     <li><a href="{% url 'home' %}">Kitchen Blog</a></li>
                     <li class='last'><a href='https://www.facebook.com/vitalii.ropiak'><span>Contact</span></a></li>
                     <li>
                        {% if user.is_authenticated %}
                            <a href="{% url 'post-new' %}"> + New Post </a> | <a href="{% url 'logout' %}"> Logout </a>
                        {% else %}
                            <a href="{% url 'login' %}"> Login </a> |
                            <a href="{% url 'register' %}">Register</a>
                        {% endif %}

                     </li>
                  </ul>
               </div>
            </nav>
         </header>

      </div>
   </body>
</html>
